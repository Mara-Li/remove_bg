name: Deploy React app to GitHub Pages
on:
    workflow_dispatch:
    push:
        branches:
        - main
permissions:
  contents: write
  pages: write
  id-token: write
jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@v4
        - uses: oven-sh/setup-bun@v2
        - run: bun install
        - run: bun run build
        - name: Copy CNAME
          run: cp CNAME dist/
        - name: Deploy
          uses: peaceiris/actions-gh-pages@v4
          with:
            github_token: ${{ secrets.GITHUB_TOKEN }}
            publish_dir: ./dist